  <body>

      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="#"
          ><img
            height="64px"

    <h2 class="text-center fw-light py-3 my-0">Settings</h2>
    <div class="row mx-5 bg-info text-primary rounded fw-semibold py-3 mt-3">
      <div class="col-3 text-center">AVATAR</div>
      <div class="col text-center">STUDENT'S INFO</div>
      <div class="col text-center">CHANGE PASSWORD</div>
    </div>
    <div class="row mx-5 mt-4">
      <div class="col-3">
        <img class="p-0 m-0" src="../assets/icons/av_256.png" alt="avatar">
        <button type="button" class="btn w-100 btn-secondary">Choose photo</button>
      </div>
      <div class="col px-3">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="First name" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Lirst name" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Email" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Phone number" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Address" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="FB link" name="" id="">
        <button type="button" class="btn w-100 mt-1 btn-secondary">Save changes</button>
      </div>
      <div class="col px-3">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Old password" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="New password" name="" id="">
        <input type="text" class="w-100 my-2" style="height: 40px;" placeholder="Repeat password" name="" id="">
        <button type="button" class="btn w-100 mt-1 btn-secondary">Change password</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
